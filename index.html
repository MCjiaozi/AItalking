<!DOCTYPE html>
<html>

<head lang="zh">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>一个智能 AI 体！</title>
    <script src="/js/iwindow.js"></script>
    <style>
        :root {
            --sidebar-bkg: #f3f4f6;
            --sidebar-newDialog-bkg: #e5ebf7;
            --sidebar-newDialog-border: #c2d6f8;
            --sidebar-newDialog-bkg-hover: #dae4f7;
            --sidebar-newDialog-border-hover: #bad2f8;
            --sidebar-newDialog-color: #0057ff;
            --sidebar-bkg-hover: #e9eaec;
            --sidebar-split: #d5d6d8;

            --centerBox-border: #e2e2e2;
            --centerBox-subcolor: #7f7f7f;

            --inputBox-border: #e5e5e5;
            --inputBox-split: #ebebeb;
            --inputBox-img-bkg-hover: #e9eaec;
            --inputBox-sendBtn-bkg: #0066ff;
            --inputBox-sendBtn-bkg-hover: #004ad9;
            --inputBox-sendBtn-disabled-bkg: #dcdcdc;
            --inputBox-functionBox-border: #e0e0e0;
            --inputBox-functionBox-color: #7f7f7f;
            --inputBox-functionBox-border-hover: #d7d7d7;
            --inputBox-functionBox-color-hover: #252525;
            --inputBox-functionBox-bkg-hover: #f5f5f5;

            --chat-color: #262626;
        }


        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-track {
            background: #e9eaec;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #888888;
            border-radius: 10px;

        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555555;
        }

        /*侧栏*/
        #sidebar {
            z-index: 10;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            width: 300px;
            background-color: var(--sidebar-bkg);
            font-size: 16px;
            transition: all .5s;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .sidebarBtn,
        #sidebarFirstLine,
        #newDialog {
            width: 280px;
            height: 50px;
            border-style: solid;
            border-width: 1px;
            border-color: transparent;
            border-radius: 15px;
            box-sizing: border-box;
            margin: 6px 10px;
            cursor: pointer;
            user-select: none;
            background-color: var(--sidebar-bkg);
        }

        .sidebarBtnFrame {
            width: 280px;
            height: 50px;
            margin: 6px 0;
        }

        .sidebarBtn span,
        #sidebarFirstLine span,
        #newDialog span {
            float: left;
            line-height: 46px;
            padding-left: 12px;
        }

        #newDialog {
            background-color: var(--sidebar-newDialog-bkg);
            border-color: var(--sidebar-newDialog-border);
            color: var(--sidebar-newDialog-color);
        }

        #newDialog:hover {
            background-color: var(--sidebar-newDialog-bkg-hover);
            border-color: var(--sidebar-newDialog-border-hover);
        }

        .sidebarBtn:hover,
        #sidebarFoldBtn:hover {
            background-color: var(--sidebar-bkg-hover);
        }

        .sidebarBtn span img,
        #newDialog span img {
            height: 20px;
            width: 20px;
            float: left;
            margin: 14px 5px 14px 0;
            -webkit-user-drag: none;
        }

        .sidebarBtn img,
        #newDialog img {
            height: 20px;
            width: 20px;
            float: right;
            margin: 14px 12px 14px 0;
        }

        #sidebarFirstLine {
            cursor: default;
        }

        #sidebarFirstLine span img {
            height: 36px;
            width: 36px;
            float: left;
            margin: 5px 10px 5px 0;
            border-radius: 100%;
        }

        #sidebarFoldBtn {
            float: right;
            border-radius: 100%;
            border-style: solid;
            border-width: 1px;
            border-color: transparent;
            box-sizing: border-box;
            border-radius: 10px;
            height: 40px;
            width: 40px;
            margin: 5px 3px 5px 0;
            cursor: pointer;
        }

        .sidebarSplit {
            border: none;
            height: 1px;
            background-color: var(--sidebar-split);
            margin: 5px 10px;
            cursor: default;
        }

        .sidebarData {
            margin: 0 30px 0 38px;
            transition: height .5s;
            overflow: hidden;
            height: 0;

        }

        .sidebarData div {
            height: 32px;
            margin: 0 10px 5px 0;
            padding: 0 10px 0 10px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            user-select: none;
            cursor: pointer;
        }

        .sidebarData div span {
            color: rgb(0, 0, 0, .5);
            font-size: 14px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .sidebarData div:hover {
            background-color: var(--sidebar-bkg-hover);
        }

        #recentDialogArrow {
            transition: all .5s;
        }

        #recentDialogBtn {
            margin-bottom: 3px;
        }

        #myAgentsArrow {
            transition: all .5s;
        }

        #myAgentsBtn {
            margin-top: 3px;
            margin-bottom: 3px;
        }

        #favoritesBtn {
            margin-top: 3px;
        }

        #sidebarFunctionList {
            overflow-y: auto;
            overflow-x: hidden;
            max-height: 100%;
        }

        #sidebarFunctionList::-webkit-scrollbar {
            width: 0;
        }

        /*主窗口*/
        #main {
            position: fixed;
            top: 0;
            left: 300px;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            transition: all .5s;
        }

        /*主窗口 - centerBox*/
        #centerBox {
            max-width: 800px;
            width: 90%;
            position: absolute;
            top: 50px;
            bottom: 135px;
            overflow-y: auto;
            overflow-x: hidden;
            transition: all .5s;
        }

        /*行*/
        #boxs div {
            width: 100%;
            height: 80px;
            margin: 0 0 10px 0;
        }

        /*列*/
        #boxs div div {
            height: 100%;
            width: 50%;
            float: left;
            position: relative;
        }

        /*框*/
        #boxs div div div {
            all: unset;
            position: absolute;
            left: 5px;
            right: 5px;
            top: 0;
            bottom: 0;
            border-style: solid;
            border-width: 1px;
            border-color: var(--centerBox-border);
            border-radius: 15px;
            box-sizing: border-box;
            cursor: pointer;
            float: left;
        }

        #boxs div div div:hover {
            box-shadow: 0px 5px 10px 0 var(--centerBox-border);
        }

        /*框内元素*/
        #boxs div div div img {
            height: 20px;
            width: 20px;
            float: left;
            padding: 13px 10px 15px 20px;
            -webkit-user-drag: none;
        }

        #boxs div div div div {
            all: unset;
            display: block;
            font-size: 14px;
        }

        #boxs div div div div:hover {
            all: unset;
            display: block;
            font-size: 14px;
        }

        #boxs div div div div:nth-of-type(1) {
            line-height: 45px;
            font-weight: bold;
            height: 45px;
            white-space: nowrap;
        }

        #boxs div div div div:nth-of-type(2) {
            line-height: 16px;
            height: 16px;
            margin-left: 50px;
            color: var(--centerBox-subcolor);
        }

        /*广告*/
        #centerBoxUp {
            position: relative;
        }

        #centerBoxAd {
            display: flex;
            align-items: center;
            justify-content: center;
            background: url("data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzNDMiIGhlaWdodD0iNDAiIGZpbGw9Im5vbmUiPjxnIGNsaXAtcGF0aD0idXJsKCNhKSIgZmlsdGVyPSJ1cmwoI2IpIj48cGF0aCBmaWxsPSIjRUVGM0ZCIiBkPSJNMCAwaDM0M3Y0MEgweiIvPjxnIGZpbHRlcj0idXJsKCNjKSI+PHBhdGggZmlsbD0iI2ZmZiIgZD0iTTg1IDI0LjVDODUgNTUuOTgxIDE0Mi43NTUgNjAgMjE0IDYwczEyOS0xNS44OTQgMTI5LTM1LjVTMjg1LjI0NS0xMSAyMTQtMTEgODUtNi45ODEgODUgMjQuNSIvPjwvZz48ZyBmaWx0ZXI9InVybCgjZCkiPjxwYXRoIGZpbGw9IiNGQkM4QjQiIGQ9Ik01MSAyMy41QzUxIDQ1LjA0NCAxMjAuMTQ3IDUxIDE5OC4wMTMgNTEgMjc1Ljg3OCA1MSAzMzkgMzguNjg4IDMzOSAyMy41UzI3NS44NzgtNCAxOTguMDEzLTRDMTIwLjE0Ny00IDUxIDEuOTU3IDUxIDIzLjUiLz48L2c+PC9nPjxkZWZzPjxmaWx0ZXIgaWQ9ImIiIHdpZHRoPSIzNDMiIGhlaWdodD0iNDIiIHg9IjAiIHk9IjAiIGNvbG9yLWludGVycG9sYXRpb24tZmlsdGVycz0ic1JHQiIgZmlsdGVyVW5pdHM9InVzZXJTcGFjZU9uVXNlIj48ZmVGbG9vZCBmbG9vZC1vcGFjaXR5PSIwIiByZXN1bHQ9IkJhY2tncm91bmRJbWFnZUZpeCIvPjxmZUJsZW5kIGluPSJTb3VyY2VHcmFwaGljIiBpbjI9IkJhY2tncm91bmRJbWFnZUZpeCIgcmVzdWx0PSJzaGFwZSIvPjxmZUNvbG9yTWF0cml4IGluPSJTb3VyY2VBbHBoYSIgcmVzdWx0PSJoYXJkQWxwaGEiIHZhbHVlcz0iMCAwIDAgMCAwIDAgMCAwIDAgMCAwIDAgMCAwIDAgMCAwIDAgMTI3IDAiLz48ZmVPZmZzZXQgZHk9IjIiLz48ZmVHYXVzc2lhbkJsdXIgc3RkRGV2aWF0aW9uPSI4Ii8+PGZlQ29tcG9zaXRlIGluMj0iaGFyZEFscGhhIiBrMj0iLTEiIGszPSIxIiBvcGVyYXRvcj0iYXJpdGhtZXRpYyIvPjxmZUNvbG9yTWF0cml4IHZhbHVlcz0iMCAwIDAgMCAxIDAgMCAwIDAgMSAwIDAgMCAwIDEgMCAwIDAgMC42IDAiLz48ZmVCbGVuZCBpbjI9InNoYXBlIiByZXN1bHQ9ImVmZmVjdDFfaW5uZXJTaGFkb3dfMTg5Ml8zOTc2MSIvPjwvZmlsdGVyPjxmaWx0ZXIgaWQ9ImMiIHdpZHRoPSIzNTgiIGhlaWdodD0iMTcxIiB4PSIzNSIgeT0iLTYxIiBjb2xvci1pbnRlcnBvbGF0aW9uLWZpbHRlcnM9InNSR0IiIGZpbHRlclVuaXRzPSJ1c2VyU3BhY2VPblVzZSI+PGZlRmxvb2QgZmxvb2Qtb3BhY2l0eT0iMCIgcmVzdWx0PSJCYWNrZ3JvdW5kSW1hZ2VGaXgiLz48ZmVCbGVuZCBpbj0iU291cmNlR3JhcGhpYyIgaW4yPSJCYWNrZ3JvdW5kSW1hZ2VGaXgiIHJlc3VsdD0ic2hhcGUiLz48ZmVHYXVzc2lhbkJsdXIgcmVzdWx0PSJlZmZlY3QxX2ZvcmVncm91bmRCbHVyXzE4OTJfMzk3NjEiIHN0ZERldmlhdGlvbj0iMjUiLz48L2ZpbHRlcj48ZmlsdGVyIGlkPSJkIiB3aWR0aD0iMzg4IiBoZWlnaHQ9IjE1NSIgeD0iMSIgeT0iLTU0I             background-size: cover;
            height: 52px;
            width: 230px;
            border-radius: 15px;
            cursor: pointer;
            position: absolute;
            bottom: 0;
            right: 10px;
        }

        #centerBoxAd img {
            height: 30px;
            width: 30px;
            -webkit-user-drag: none;
        }

        #centerBoxAd span {
            font-size: 16px;
            margin: 0 5px;
        }

        #centerBoxAd:hover {
            box-shadow: 0 10px 20px 0 rgba(65, 64, 64, .2), 0 2px 16px 0 hsla(0, 0%, 100%, .8);
        }

        /*主窗口 - chatbox*/
        #chatbox {
            position: absolute;
            bottom: 0;
            height: 135px;
            width: 90%;
            max-width: 800px;
        }

        #inputBox {
            position: absolute;
            bottom: 20px;
            height: 60px;
            width: 100%;
            border-style: solid;
            border-width: 1px;
            border-color: var(--inputBox-border);
            border-radius: 20px;
            box-sizing: border-box;
            box-shadow: 0px 5px 10px 0 var(--centerBox-border);
        }

        .inputBoxLeft img,
        .inputBoxRight img:not(#sendBtn) {
            height: 30px;
            width: 30px;
            border-style: solid;
            border-width: 1px;
            border-color: transparent;
            border-radius: 10px;
            box-sizing: border-box;
            cursor: pointer;
            margin: 15px 0 15px 0;
            -webkit-user-drag: none;
        }

        .inputBoxLeft img:hover,
        .inputBoxRight img:not(#sendBtn):hover {
            background-color: var(--inputBox-img-bkg-hover);
        }

        .inputBoxLeft {
            position: absolute;
            left: 15px;
            top: 0;
            bottom: 0;
            right: 140px;
        }

        #typeBox {
            resize: none;
            outline: none;
            height: 24px;
            position: absolute;
            top: 18px;
            bottom: 18px;
            left: 45px;
            right: 0;
            font-size: 16px;
            font-family: sans-serif;
            padding: 0;
            margin: 0;
            border: none;
        }

        .inputBoxRight {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 10px;
            width: 120px;
        }

        .inputBoxRight div {
            all: unset;
            float: left;
        }

        #inputBoxSplit {
            width: 2px;
            height: 20px;
            background-color: var(--inputBox-split);
            margin: 20px 10px;
        }

        #sendBtn {
            height: 30px;
            width: 30px;
            border-style: solid;
            border-width: 1px;
            border-color: transparent;
            border-radius: 100%;
            box-sizing: border-box;
            margin: 15px 0 15px 0;
            -webkit-user-drag: none;
        }

        .sendBtnDisabled {
            background-color: var(--inputBox-sendBtn-disabled-bkg);
            cursor: not-allowed;
        }

        .sendBtnDisabled:hover {
            background-color: var(--inputBox-sendBtn-disabled-bkg);
        }

        .sendBtnEnabled {
            background-color: var(--inputBox-sendBtn-bkg);
            cursor: pointer;
        }

        .sendBtnEnabled:hover {
            background-color: var(--inputBox-sendBtn-bkg-hover);
        }

        #functionBox {
            position: absolute;
            bottom: 90px;
            height: 36px;
            overflow: hidden;
            white-space: nowrap;
        }

        #functionBox div {
            height: 36px;
            line-height: 36px;
            float: left;
            border-style: solid;
            border-width: 1px;
            border-color: var(--inputBox-functionBox-border);
            border-radius: 10px;
            box-sizing: border-box;
            cursor: pointer;
            margin: 0 0 0 10px;
            padding: 0 10px;
            color: var(--inputBox-functionBox-color);
            font-size: 14px;
            user-select: none;
        }

        #functionBox div:hover {
            border-color: var(--inputBox-functionBox-border-hover);
            color: var(--inputBox-functionBox-color-hover);
            background-color: var(--inputBox-functionBox-bkg-hover);
            transition: all .5s;
        }

        #functionBox div svg {
            width: 14px;
            height: 14px;
            margin: 11px 0;
            float: left;
            fill: var(--inputBox-functionBox-color);
            -webkit-user-drag: none;
        }

        #functionBox div:hover svg {
            fill: var(--inputBox-functionBox-color-hover);
            transition: all .5s;
        }

        /*展开侧栏按钮*/
        #sidebarUnFoldBtn {
            position: absolute;
            top: 10px;
            left: 10px;
            border-style: solid;
            border-width: 1px;
            border-color: transparent;
            box-sizing: border-box;
            border-radius: 10px;
            height: 40px;
            width: 40px;
            display: none;
            cursor: pointer;
        }

        #sidebarUnFoldBtn:hover {
            background-color: var(--sidebar-bkg-hover);
        }

        @media screen and (max-width: 800px) {
            #sidebar {
                transform: translateX(-300px);
            }

            #main {
                left: 0;
            }

            #sidebarFoldBtn {
                display: none;
            }

            #sidebarUnFoldBtn {
                display: unset;
            }
        }

        @media screen and (min-height: 800px) {
            #centerBoxDefault {
                margin-top: 135px;
            }
        }

        @media screen and (max-width:950px) {
            #centerBoxAd {
                position: unset;
                margin-bottom: 15px;
                margin-left: 15px;
            }
        }

        .noticeBefore {
            opacity: 0;
            background-color: #41454c;
            border-radius: 7px;
            position: fixed;
            color: #FFFFFF;
            font-size: 11px;
            transition: all .1s;
            z-index: 20;
        }

        .noticeBefore ul {
            padding-left: 25px;
            margin: 5px 0;
        }

        .noticeAfter {
            opacity: 1;
            transform: translateY(-10px);
        }

        .noticeAfterDown {
            opacity: 1;
            transform: translateY(10px);
        }

        #avatar {
            position: absolute;
            top: 10px;
            right: 20px;
            border-radius: 100%;
            border-style: none;
            height: 40px;
            width: 40px;
            cursor: pointer;
        }

        #noticeIcon {
            position: absolute;
            top: 10px;
            right: 75px;
            border-radius: 10px;
            border-style: none;
            height: 40px;
            width: 40px;
            cursor: pointer;
        }

        #noticeIcon:hover {
            background-color: var(--sidebar-bkg-hover);
        }
    </style>
</head>

<body>
    <!--侧栏-->
    <div id="sidebar">
        <div id="sidebarFirstLine">
            <span style="padding-left:3px;">
                <img src="/svg/AI.svg" /><b>超级助手</b>
            </span>
            <img id="sidebarFoldBtn" src="/svg/LeftSidebar.svg" />
        </div>
        <div id="newDialog">
            <span><img src="/svg/plus.svg" /><b>新对话</b></span>
        </div>
        <div id="sidebarFunctionList">
            <div id="AISearchBtn" class="sidebarBtn">
                <span><img src="/svg/search.svg" />AI搜索</span>
            </div>
            <div id="helpWritngBtn" class="sidebarBtn">
                <span><img src="/svg/pen.svg" />帮我写作</span>
            </div>
            <div id="imageGenerationBtn" class="sidebarBtn">
                <span><img src="/svg/gallery.svg" />图像生成</span>
            </div>
            <div id="readingSummaryBtn" class="sidebarBtn">
                <span><img src="/svg/book.svg" />阅读总结</span>
            </div>
            <div class="sidebarSplit" id="sidebarSplit1"></div>
            <div id="recentDialogBtn" class="sidebarBtnFrame">
                <div id="recentDialogBtnBox">
                    <div id="recentDialogBtnIn" class="sidebarBtn">
                        <span><img src="/svg/message.svg" />最近对话</span>
                        <img id="recentDialogArrow" src="/svg/right.svg" />
                    </div>
                </div>
            </div>
            <div id="myAgentsBtn" class="sidebarBtnFrame">
                <div id="myAgentsBtnBox">
                    <div id="myAgentsBtnIn" class="sidebarBtn">
                        <span><img src="/svg/4star.svg" />我的智能体</span>
                        <img ID="myAgentsArrow" src="/svg/right.svg" />
                    </div>
                </div>
            </div>
        </div>
        <div id="favoritesBtn" class="sidebarBtn">
            <span><img src="/svg/bookmark.svg" />收藏夹</span>
        </div>
    </div>
    <!--主窗口-->
    <div id="main">
        <div id="centerBox">
            <div id="centerBoxDefault">
                <div id="centerBoxUp">
                    <h1 style="padding:0 20px;">你好，用户<br>你的超级助手已上线！</h1>
                    <div id="centerBoxAd">
                        <img src="/svg/student.svg" />
                        <span>大学生激励计划</span>
                        <img src="/svg/right-arrow.svg" />
                    </div>
                </div>
                <div id="boxs">
                    <!--行-->
                    <div>
                        <!--列-->
                        <div>
                            <!--框-->
                            <div>
                                <img src="/svg/search-blue.svg" />
                                <div>AI搜索</div>
                                <div>实时资讯，丰富信源，整合搜索</div>
                            </div>
                        </div>
                        <div>
                            <div>
                                <img src="/svg/pen-green.svg" />
                                <div>帮我写作</div>
                                <div>多种体裁，润色校对，一键成文</div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div>
                            <div class="boxLeft">
                                <img src="/svg/gallery-orange.svg" />
                                <div>图像生成</div>
                                <div>自定风格，搜集灵感，复制同款</div>
                            </div>
                        </div>
                        <div>
                            <div class="boxRight">
                                <img src="/svg/book-red.svg" />
                                <div>阅读总结</div>
                                <div>论文课件，财报合同，翻译总结</div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div>
                            <div class="boxLeft">
                                <img src="/svg/music-purple.svg" />
                                <div>音乐生成</div>
                                <div>歌词定制，曲风任选，人声演唱</div>
                            </div>
                        </div>
                        <div>
                            <div class="boxRight">
                                <img src="/svg/more-grey.svg" />
                                <div>更多</div>
                                <div>点击展示更多功能</div>
                            </div>

    <script>

        //侧栏子菜单
        class sidebarMenu {
            constructor(data, BtnID, arrowID) {
                let Btn = document.getElementById(BtnID);
                let el = document.createElement("div");
                el.classList.add("sidebarData");
                data.forEach((element, index) => {
                    let div = document.createElement("div");
                    div.innerHTML = "<span>" + element[0] + "</span>";
                    div.onclick = (e) => {
                        window.dispatchEvent(new CustomEvent("sidebarMenu_click", { detail: { Num: index, this: this } }));
                    }
                    el.appendChild(div);
                });
                if (Btn.nextSibling) Btn.parentNode.insertBefore(el, Btn.nextSibling);
                else Btn.parentNode.appendChild(el);
                this.data = data;
                this.BtnID = BtnID;
                this.BtnElement = Btn;
                this.dataElement = el;
                this.arrowID = arrowID;
                this.arrowElement = document.getElementById(arrowID);
                this.mode = "hide";
            }
            show() {
                if (this.mode === "hide") {
                    let l = this.data.length;
                    this.dataElement.style.height = l * 37 + "px";
                    this.arrowElement.style.transform = "rotate(90deg)";
                    let split = document.createElement("div");
                    split.classList.add("sidebarSplit");
                    split.style.marginTop = "15px";
                    this.split = split;
                    this.dataElement.parentNode.insertBefore(split, this.dataElement.nextSibling);
                    this.mode = "show";
                }
            }
            hide() {
                if (this.mode === "show") {
                    this.dataElement.style.height = null;
                    this.arrowElement.style.transform = null;
                    this.split.parentNode.removeChild(this.split);
                    this.mode = "hide";
                }
            }
            toggle() {
                if (this.mode === "show") this.hide();
                else this.show();
            }
            refresh() {
                while (this.dataElement.firstChild) {
                    this.dataElement.removeChild(this.dataElement.firstChild);
                }
                this.data.forEach((element, index) => {
                    let div = document.createElement("div");
                    div.innerHTML = "<span>" + element[0] + "</span>";
                    div.onclick = (e) => {
                        window.dispatchEvent(new CustomEvent("sidebarMenu_click", { detail: { Num: index, this: this } }));
                    }
                    this.dataElement.appendChild(div);
                });
                this.toggle();
                this.toggle();
            }
        }
        window.sidebar = new Object();
        sidebar.menus = new Object();
        sidebar.menus.clearFocus = () => {
            if (sidebar.menus.focus !== undefined) {
                sidebar.menus.focus.style.backgroundColor = null;
                sidebar.menus.focus.children[0].style.fontWeight = null;
                sidebar.menus.focus.children[0].style.color = null;
            }
        }
        //最近对话
        sidebar.menus.recentDialog = new sidebarMenu([], "recentDialogBtn", "recentDialogArrow");
        document.getElementById("recentDialogBtn").addEventListener("click", () => {
            sidebar.menus.recentDialog.toggle();
        });
        //我的智能体
        sidebar.menus.myAgents = new sidebarMenu([], "myAgentsBtn", "myAgentsArrow");
        document.getElementById("myAgentsBtn").addEventListener("click", () => {
            sidebar.menus.myAgents.toggle();
        });
        window.addEventListener("sidebarMenu_click", (e) => {
            sidebar.menus.clearFocus();
            sidebar.menus.focus = e.detail.this.dataElement.children[e.detail.Num];
            sidebar.menus.focus.style.backgroundColor = "#ffffff";
            sidebar.menus.focus.children[0].style.fontWeight = "bold";
            sidebar.menus.focus.children[0].style.color = "#000000";

            //if (e.detail.this.BtnID === "myAgentsBtn")alert("此功能尚未开发哦~");
            if (e.detail.this.BtnID === "recentDialogBtn") {
                centerDialog.mode = "talking";
                centerDialog.talking = e.detail.Num;
                console.log(e.detail.Num);
                centerDialog.set(sidebar.menus.recentDialog.data[e.detail.Num]);
            }



        })
        document.getElementById("newDialog").addEventListener("click", () => {
            sidebar.menus.clearFocus();
            centerDialog.clear();
            centerDialog.box.show();
            centerDialog.mode = "new";
        })




        //侧栏滚动与按钮固定
        document.getElementById("sidebarFunctionList").addEventListener("scroll", (e) => {
            let top = e.target.scrollTop;
            let elA1 = document.getElementById("recentDialogBtn");
            let elA2 = document.getElementById("recentDialogBtnBox");
            let elA3 = document.getElementById("recentDialogBtnIn");
            let elB1 = document.getElementById("myAgentsBtn");
            let elB2 = document.getElementById("myAgentsBtnBox");
            let elB3 = document.getElementById("myAgentsBtnIn");
            let p = elA1.offsetTop - 123;
            let q = elB1.offsetTop - 123;
            if (top >= p && top < q) {
                elA2.style.position = "absolute";
                elA2.style.top = "117px";
                elA2.style.backgroundColor = "var(--sidebar-bkg)";
                elA2.style.boxShadow = "0px 5px 5px 0px var(--sidebar-bkg)";
                elA3.style.marginBottom = "0";
                elA2.style.zIndex = "4";
            }
            else {
                elA2.style.position = null;
                elA2.style.top = null;
                elA2.style.backgroundColor = null;
                elA2.style.boxShadow = null;
                elA3.style.marginBottom = null;
                elA2.style.zIndex = null;
            }
            if (top >= q) {
                elB2.style.position = "absolute";
                elB2.style.top = "117px";
                elB2.style.backgroundColor = "var(--sidebar-bkg)";
                elB2.style.boxShadow = "0px 5px 5px 0px var(--sidebar-bkg)";
                elB3.style.marginBottom = "0";
                elB2.style.zIndex = "4";
            }
            else {
                elB2.style.position = null;
                elB2.style.top = null;
                elB2.style.backgroundColor = null;
                elB2.style.boxShadow = null;
                elB3.style.marginBottom = null;
                elB2.style.zIndex = null;
            }
        })




        //展开与收起侧栏
        function FoldSidebar() {
            document.getElementById("sidebar").style.transform = "translateX(-300px)";
            document.getElementById("main").style.left = "0";
            document.getElementById("sidebarFoldBtn").style.display = "none";
            document.getElementById("sidebarUnFoldBtn").style.display = "unset";
            if (document.getElementById("sidebarMask") !== null) {
                document.getElementById("sidebarMask").parentNode.removeChild(document.getElementById("sidebarMask"));
            }
        }
        function unFoldSidebar() {
            let w = window.innerWidth;
            if (w >= 800) {
                document.getElementById("sidebar").style.transform = "unset";
                document.getElementById("main").style.left = "300px";
                document.getElementById("sidebarFoldBtn").style.display = "unset";
                document.getElementById("sidebarUnFoldBtn").style.display = "none";
                if (document.getElementById("sidebarMask") !== null) {
                    document.getElementById("sidebarMask").parentNode.removeChild(document.getElementById("sidebarMask"));
                }
            }
            else {
                document.getElementById("sidebar").style.transform = "unset";
                document.getElementById("main").style.left = "0";
                document.getElementById("sidebarFoldBtn").style.display = "unset";
                document.getElementById("sidebarUnFoldBtn").style.display = "none";
                if (document.getElementById("sidebarMask") === null) {
                    let mask = document.createElement("div");
                    mask.id = "sidebarMask";
                    mask.style.position = "fixed";
                    mask.style.top = "0";
                    mask.style.right = "0";
                    mask.style.bottom = "0";
                    mask.style.left = "0";
                    mask.style.zIndex = "5";
                    mask.style.backgroundColor = "#000000";
                    mask.style.opacity = "0.5";
                    mask.onclick = FoldSidebar;
                    document.body.appendChild(mask);
                }

        class Notice {
            constructor(e, height, width, child, direction = "UP") {
                let el = document.createElement("div");
                el.classList.add("noticeBefore");
                el.style.height = height + "px";
                el.style.width = width + "px";
                let left, top;
                if (direction === "DOWN") {
                    left = e.target.getBoundingClientRect().left - (width / 2 - 20);
                    top = e.target.getBoundingClientRect().top + (height + 25);
                }
                else {
                    left = e.target.getBoundingClientRect().left - (width / 2 - 15);
                    top = e.target.getBoundingClientRect().top - (height + 6);
                }
                el.style.left = (left > 5) ? left + "px" : "5px";
                el.style.top = (top > 5) ? top + "px" : "5px";
                el.appendChild(child);
                this.element = el;
            }
            show() {
                document.body.appendChild(this.element);
                setTimeout(() => {
                    this.element.classList.add("noticeAfter");
                }, 100);
            }
            hide() {
                this.element.classList.remove("noticeAfter");
                setTimeout(() => { this.element.parentNode.removeChild(this.element); }, 100);
            }
        }
