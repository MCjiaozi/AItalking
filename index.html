<!DOCTYPE html>
<html>

<head lang="zh">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>一个智能 AI 体！</title>
    <style>
        :root {
            --sidebar-bkg: #f3f4f6;
            --sidebar-newDialog-bkg: #e5ebf7;
            --sidebar-newDialog-border: #c2d6f8;
            --sidebar-newDialog-bkg-hover: #dae4f7;
            --sidebar-newDialog-border-hover: #bad2f8;
            --sidebar-newDialog-color: #0057ff;
            --sidebar-bkg-hover: #e9eaec;
            --sidebar-split: #e2e3e5;

            --centerBox-border: #e2e2e2;

            --inputBox-border: #e5e5e5;
            --inputBox-split: #ebebeb;
            --inputBox-img-bkg-hover: #e9eaec;
            --inputBox-sendBtn-bkg: #0066ff;
            --inputBox-sendBtn-bkg-hover: #004ad9;
            --inputBox-functionBox-border: #e0e0e0;
            --inputBox-functionBox-color: #7f7f7f;
            --inputBox-functionBox-border-hover: #d7d7d7;
            --inputBox-functionBox-color-hover: #252525;
            --inputBox-functionBox-bkg-hover: #f5f5f5;
        }

        /*侧栏*/
        #sidebar {
            z-index: 10;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            width: 300px;
            background-color: var(--sidebar-bkg);
            font-size: 16px;
            transition: all .5s;
        }

        #sidebar div {
            width: 280px;
            height: 50px;
            border-style: solid;
            border-width: 1px;
            border-color: transparent;
            border-radius: 15px;
            box-sizing: border-box;
            margin: 6px 10px;
            cursor: pointer;
        }

        #sidebar div span {
            float: left;
            line-height: 46px;
            padding-left: 12px;
        }

        #newDialog {
            background-color: var(--sidebar-newDialog-bkg);
            border-color: var(--sidebar-newDialog-border) !important;
            color: var(--sidebar-newDialog-color);
        }

        #newDialog:hover {
            background-color: var(--sidebar-newDialog-bkg-hover);
            border-color: var(--sidebar-newDialog-border-hover) !important;
        }

        #sidebar div:not(:first-child):not(#newDialog):hover,
        #sidebarFoldBtn:hover {
            background-color: var(--sidebar-bkg-hover);
        }

        #sidebar div:not(:first-child) span img {
            height: 20px;
            width: 20px;
            float: left;
            margin: 14px 5px 14px 0;
        }

        #sidebar div:not(:first-child) img {
            height: 20px;
            width: 20px;
            float: right;
            margin: 14px 12px 14px 0;
        }

        #sidebar div:first-child {
            cursor: default;
        }

        #sidebar div:first-child span img {
            height: 36px;
            width: 36px;
            float: left;
            margin: 5px 10px 5px 0;
            border-radius: 100%;
        }

        #sidebarFoldBtn {
            float: right;
            border-radius: 100%;
            border-style: solid;
            border-width: 1px;
            border-color: transparent;
            box-sizing: border-box;
            border-radius: 10px;
            height: 40px;
            width: 40px;
            margin: 5px 3px 5px 0;
            cursor: pointer;
        }

        #sidebarSplit {
            border: none !important;
            height: 2px !important;
            background-color: var(--sidebar-split) !important;
            margin: 5px 10px !important;
            cursor: default !important;
        }

        /*主窗口*/
        #main {
            position: fixed;
            top: 0;
            left: 300px;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            transition: all .5s;
        }

        /*主窗口 - centerBox*/
        #centerBox {
            max-width: 800px;
            margin-top: 100px;
            max-height: 500px;
            width: 90%;
        }

        /*行*/
        #boxs div {
            width: 100%;
            height: 100px;
            margin: 0 0 10px 0;
        }

        /*列*/
        #boxs div div {
            height: 100%;
            width: 50%;
            float: left;
            position: relative;
        }

        /*框*/
        #boxs div div div {
            all: unset;
            position: absolute;
            left: 5px;
            right: 5px;
            top: 0;
            bottom: 0;
            border-style: solid;
            border-width: 1px;
            border-color: var(--centerBox-border);
            border-radius: 15px;
            box-sizing: border-box;
            cursor: pointer;
            float: left;
        }

        #boxs div div div:hover {
            box-shadow: 0px 5px 10px 0 var(--centerBox-border);
        }

        /*框内元素*/
        #boxs div div div img {
            height: 20px;
            width: 20px;
            float: left;
            padding: 15px 10px 15px 20px;
        }

        #boxs div div div div {
            all: unset;
            display: block;
        }

        #boxs div div div div:hover {
            all: unset;
            display: block;
        }

        #boxs div div div div:nth-of-type(1) {
            line-height: 50px;
            font-size: 16px;
            font-weight: bold;
            height: 50px;
        }

        #boxs div div div div:nth-of-type(2) {
            line-height: 20px;
            font-size: 16px;
            height: 20px;
            margin-left: 50px;
        }

        /*主窗口 - chatbox*/
        #chatbox {
            position: absolute;
            bottom: 0;
            height: 150px;
            width: 90%;
            max-width: 800px;
        }

        #inputBox {
            position: absolute;
            bottom: 20px;
            height: 60px;
            width: 100%;
            border-style: solid;
            border-width: 1px;
            border-color: var(--inputBox-border);
            border-radius: 20px;
            box-sizing: border-box;
            box-shadow: 0px 5px 10px 0 var(--centerBox-border);
        }

        #inputBox div img {
            height: 30px;
            width: 30px;
            border-style: solid;
            border-width: 1px;
            border-color: transparent;
            border-radius: 10px;
            box-sizing: border-box;
            cursor: pointer;
            margin: 15px 0 15px 0;
        }

        #inputBox div img:hover {
            background-color: var(--inputBox-img-bkg-hover);
        }

        .inputBoxLeft {
            position: absolute;
            left: 15px;
            top: 0;
            bottom: 0;
            right: 140px;
        }

        #typeBox {
            resize: none;
            outline: none;
            height: 24px;
            position: absolute;
            top: 18px;
            bottom: 18px;
            left: 45px;
            right: 0;
            font-size: 16px;
            font-family: sans-serif;
            padding: 0;
            margin: 0;
            border: none;
        }

        .inputBoxRight {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 10px;
            width: 120px;
        }

        .inputBoxRight div {
            all: unset;
            float: left;
        }

        #inputBoxSplit {
            width: 2px;
            height: 20px;
            background-color: var(--inputBox-split);
            margin: 20px 10px;
        }

        #sendBtn {
            background-color: var(--inputBox-sendBtn-bkg) !important;
            border-radius: 100% !important;
        }

        #sendBtn:hover {
            background-color: var(--inputBox-sendBtn-bkg-hover) !important;
        }

        #functionBox {
            position: absolute;
            bottom: 90px;
            height: 36px;
            overflow: hidden;
            white-space: nowrap;
        }

        #functionBox div {
            height: 36px;
            line-height: 36px;
            float: left;
            border-style: solid;
            border-width: 1px;
            border-color: var(--inputBox-functionBox-border);
            border-radius: 10px;
            box-sizing: border-box;
            cursor: pointer;
            margin: 0 0 0 10px;
            padding: 0 10px;
            color: var(--inputBox-functionBox-color);
            font-size: 14px;
        }

        #functionBox div:hover {
            border-color: var(--inputBox-functionBox-border-hover);
            color: var(--inputBox-functionBox-color-hover);
            background-color: var(--inputBox-functionBox-bkg-hover);
            transition: all .5s;
        }

        #functionBox div svg {
            width: 14px;
            height: 14px;
            margin: 11px 0;
            float: left;
            fill: var(--inputBox-functionBox-color);
        }

        #functionBox div:hover svg {
            fill: var(--inputBox-functionBox-color-hover);
            transition: all .5s;
        }

        /*展开侧栏按钮*/
        #sidebarUnFoldBtn {
            position: absolute;
            top: 10px;
            left: 10px;
            border-radius: 100%;
            border-style: solid;
            border-width: 1px;
            border-color: transparent;
            box-sizing: border-box;
            border-radius: 10px;
            height: 40px;
            width: 40px;
            display: none;
            cursor: pointer;
        }

        #sidebarUnFoldBtn:hover {
            background-color: var(--sidebar-bkg-hover);
        }

        @media screen and (max-width: 800px) {
            #sidebar {
                transform: translateX(-300px);
            }

            #main {
                left: 0;
            }

            #sidebarFoldBtn {
                display: none;
            }

            #sidebarUnFoldBtn {
                display: unset;
            }
        }
    </style>
</head>

        <div>

                <img src="/svg/AI.svg" /><b>超级助手</b>

                    <div>

                            <img src="/svg/more-grey.svg" />

                            <div>点击展示更多功能</div>
                        </div>
                    </div>
                </div>

    <script>
        document.getElementById("sidebarFoldBtn").addEventListener("click", FoldSidebar);
        document.getElementById("sidebarUnFoldBtn").addEventListener("click", unFoldSidebar);
        document.getElementById("newDialog").addEventListener("click", () => {
            alert("新对话按钮被点击！");
        });
        document.getElementById("uploadBtn").addEventListener("click", () => {
            alert("上传按钮被点击！");
        });
        function FoldSidebar() {
            document.getElementById("sidebar").style.transform = "translateX(-300px)";
            document.getElementById("main").style.left = "0";
            document.getElementById("sidebarFoldBtn").style.display = "none";
            document.getElementById("sidebarUnFoldBtn").style.display = "unset";
            if (document.getElementById("sidebarMask") !== null) {
                document.getElementById("sidebarMask").parentNode.removeChild(document.getElementById("sidebarMask"));
            }
        }
        function unFoldSidebar() {
            let w = window.innerWidth;
            if (w >= 800) {
                document.getElementById("sidebar").style.transform = "unset";
                document.getElementById("main").style.left = "300px";
                document.getElementById("sidebarFoldBtn").style.display = "unset";
                document.getElementById("sidebarUnFoldBtn").style.display = "none";
                if (document.getElementById("sidebarMask") !== null) {
                    document.getElementById("sidebarMask").parentNode.removeChild(document.getElementById("sidebarMask"));
                }
            }
            else {
                document.getElementById("sidebar").style.transform = "unset";
                document.getElementById("main").style.left = "0";
                document.getElementById("sidebarFoldBtn").style.display = "unset";
                document.getElementById("sidebarUnFoldBtn").style.display = "none";
                if (document.getElementById("sidebarMask") === null) {
                    let mask = document.createElement("div");
                    mask.id = "sidebarMask";
                    mask.style.position = "fixed";
                    mask.style.top = "0";
                    mask.style.right = "0";
                    mask.style.bottom = "0";
                    mask.style.left = "0";
                    mask.style.zIndex = "5";
                    mask.style.backgroundColor = "#000000";
                    mask.style.opacity = "0.5";
                    mask.onclick = FoldSidebar;
                    document.body.appendChild(mask);
                }
            }
        }

        var w1 = window.innerWidth;
        if (w1 < 800) FoldSidebar();
        else unFoldSidebar();
        window.addEventListener('resize', function () {
            let w = window.innerWidth;
            if ((w < 800 && w1 >= 800) || (w >= 800 && w1 < 800)) {
                if (w < 800) FoldSidebar();
                else unFoldSidebar();
            }
            w1 = w;
        });
    </script>
